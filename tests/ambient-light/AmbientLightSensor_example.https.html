<!DOCTYPE html>
<meta charset="utf-8">
<title>AmbientLightSensor Test: test</title>
<!--<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script> -->
<script>
function sensor_test(sensorType, sensorName) {
  let sensor = new sensorType();
  sensor.onchange = () => {
    console.log(sensorName, " readings in 'onchange' event: ", sensor.reading);
    sensor.stop();
  };
  sensor.onactivate = () => console.log(sensorName, " readings in 'onactivate' event: ", sensor.reading);
  sensor.onerror = event => console.log(sensorName, ": ", event.error.name, event.error.message);
  sensor.start(); 
}
  
sensor_test(AmbientLightSensor, "AmbientLightSensor");
sensor_test(Gyroscope, "Gyroscope");
</script>
