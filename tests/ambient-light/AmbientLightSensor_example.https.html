<!DOCTYPE html>
<meta charset="utf-8">
<title>AmbientLightSensor Test: Basic functionality test</title>
<link rel="author" title="Wanming Lin" href="https://github.com/Honry">
<!--<script src="../resources/testharness.js"></script>

<div id="itext"><div>
<script>
  let sensor = new AmbientLightSensor();


  sensor.onchange = function(event) {
    document.getElementById("itext").innerText = "illuminance = " + sensor.reading.illuminance;
  };
  sensor.onactivate = () => document.getElementById("itext").innerText = "onactivate: illuminance = " + sensor.reading;
  sensor.onerror = function(event) {
    console.log(event.error.name, event.error.message);
  };
  sensor.start();
  
</script>
