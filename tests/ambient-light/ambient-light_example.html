<div id="log"></div>
<script>
let sensor = new AmbientLightSensor();
sensor.start();

sensor.onchange = function(event) {
  console.log("sensor state: " + event.state);
  console.log("illuminance: " + event.reading.illuminance);
  console.log("timeStamp: " + event.reading.timeStamp);
};

sensor.onerror = function(event) {
  console.log(event.error.name, event.error.message);
};
</script>
