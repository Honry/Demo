<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS filters</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Xiuqix Jiang" href="mailto:xiuqix.jiang@intel.com">
<link rel="help" href="https://developer.mozilla.org/en-US/docs/Web/CSS/filter">

<style>
.blur {
  filter: blur(5px)
}
.grayscale {
  filter: grayscale(1)
}
.saturate {
  filter: saturate(5)
}
.sepia {
  filter: sepia(1)
}
.multi {
  filter: blur(4px) invert(1) opacity(0.5)
}
</style>

<div id="container">

  <p>No filter:</p>
  <img src="support/balham.jpg" alt="No filter" />
  <p>Blur filter:</p>
  <img class="blur" src="support/balham.jpg" alt="Blur filter" />
  <p>Grayscale filter:</p>
  <img class="grayscale" src="support/balham.jpg" alt="Grayscale filter" />
  <p>Saturate filter:</p>
  <img class="saturate" src="support/balham.jpg" alt="Saturate filter" />
  <p>Sepia filter:</p>
  <img class="sepia" src="support/balham.jpg" alt="Sepia filter" />
  <p>Blur, invert and opacity filters:</p>
  <img class="multi" src="support/balham.jpg" alt="Blur, invert and opacity filters" />

</div>
