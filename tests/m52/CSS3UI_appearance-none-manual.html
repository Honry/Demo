<style style="test/css">
.deal meter { -webkit-appearance: none; }
</style>
<p>Test passes if the two lines are different.</p>
<p>The first line:
  <meter low="60" high="80" max="100" optimum="100" value="90">A</meter>
  <meter low="60" high="80" max="100" optimum="100" value="70">B</meter>
  <meter low="60" high="80" max="100" optimum="100" value="50">C</meter>
</p>
<p class="deal">The second line:
  <meter low="60" high="80" max="100" optimum="100" value="90">A</meter>
  <meter low="60" high="80" max="100" optimum="100" value="70">B</meter>
  <meter low="60" high="80" max="100" optimum="100" value="50">C</meter>
</p>
